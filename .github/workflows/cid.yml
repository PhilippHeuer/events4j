        default: info
        type: choice
        options:
          - debug
          - info
          - warn
          - error
  push:
    branches:
      - main
    tags:
      - v*.*.*
    paths-ignore:
      - README.md
      - LICENSE
      - .gitignore
      - .editorconfig
      - renovate.json

